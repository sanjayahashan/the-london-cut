<div class="container">
  <h2>Rent Item</h2>

  <div class="alert alert-primary" role="alert" style="text-align: center;">
      Remaining Fee : {{price.value*days - advanced.value}}
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Rent Form - Customer Details</h3>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="_id">
        <input type="hidden" formControlName="name">
        <input type="hidden" formControlName="description">
        <input type="hidden" formControlName="quantity">
        <input type="hidden" #price formControlName="price">
        <input type="hidden" formControlName="type">
        <input type="hidden" formControlName="suit_category">
        <input type="hidden" formControlName="color">
        <div formGroupName="customer">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput #name formControlName="name" placeholder="Cotton">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>NIC</mat-label>
              <input matInput #name formControlName="nic" placeholder="Cotton">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Telephone Number</mat-label>
              <input matInput #name formControlName="tel" placeholder="Cotton">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
                <mat-label>Handover Date</mat-label>
              <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Completion Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Advanced Payment</mat-label>
              <input matInput #advanced formControlName="advanced" placeholder="Cotton">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
        </div>

        <button mat-raised-button type="submit" color="primary">Save</button>
        
      </form>
      <button mat-raised-button color="primary" (click)="collect()">Collect Item</button>
    </div>
  </div>
</div>
