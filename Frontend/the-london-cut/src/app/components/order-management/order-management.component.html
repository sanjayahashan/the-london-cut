                          <div class="row">

                              <mat-form-field class="example-full-width">

                            </div>
                        </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="assigned Lecturer 2" type="text" name="assignedLecturer2" >
                              </mat-form-field> 
                            </div>
                        </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="assigned Lecturer 2" type="text" name="assignedLecturer2" >

                            </div>
                        </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="assigned Lecturer 2" type="text" name="assignedLecturer2" >

                            </div>
                        </div>

                          <div class="row">
                            <div class="col-md-12">

                  </div>

          </div>
          <div class="col-md-8">
              <div class="card card-profile">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Orders List</h4>

                  <div class="card-body">
                    <app-orders-list></app-orders-list>

              </div>
          </div>
      </div>
  </div>
</div>
